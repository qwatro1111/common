{% extends "base.html" %}

{% block content %}

<div class="col-12">
    <h1>Product: {{ product.name }}</h1>
</div>
<div class="col-12">
    <img src="{{ url_for('product.static', filename=product.img_name ) }}" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
        <p class="card-text">Price: <b>{{ product.price }}</b></p>
        <p class="card-text">{{ product.description }}</p>
    </div>
</div>
{% endblock %}
