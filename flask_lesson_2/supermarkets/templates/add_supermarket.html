{% extends "base.html" %}

{% block content %}

<div class="col-12">
    <h1>Add supermarket</h1>
</div>

<div class="col-12">
    <form action="/add_supermarket" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name supermarket:</label>
            {{form.name}}
        </div>
        <div class="form-group">
            <label for="location">Location supermarket:</label>
            {{form.location}}
        </div>
        <div class="form-group">
            <label for="image">Image supermarket:</label>
            {{form.image}}
        </div>
<!--        {{ form.csrf_token }}-->
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
